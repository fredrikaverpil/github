version: 2
updates:
  - package-ecosystem: "github-actions"
    directories: ["/", ".github/actions/*/*.yml", ".github/actions/*/*.yaml", "action.yml", "action.yaml", "actions/*/*.yml", "actions/*/*.yaml"]
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    labels:
      - "dependencies"

  - package-ecosystem: "cargo"
    directories: ["templates/unmanaged/project/lua/files/root/.tools"]
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: all
    groups:
      cargo:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    labels:
      - "dependencies"

  - package-ecosystem: "gomod"
    directories: ["templates/unmanaged/project/go/files/root/.tools"]
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: all
    groups:
      gomod:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    labels:
      - "dependencies"
