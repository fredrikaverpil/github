name: lua

on:
  workflow_call:
    inputs:
      os-versions:
        required: false
        type: string
        default: '["ubuntu-latest"]' # comma-separated list of versions

jobs:
  find-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find-dirs.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: find-dirs
        uses: fredrikaverpil/github/.github/actions/find-dirs@main
        with:
          file_patterns: lua/,stylua.lua
          exclude_patterns: /tools

  format:
    needs: [find-dirs]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: ls -alh
        working-directory: ${{ matrix.dir }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install task
        # FIXME: figure out better way to supply task as part of tools
        run: go install github.com/go-task/task/v3/cmd/task@latest
      - name: Check formatting with stylua
        run: task -t Taskfile.lua.yml format
        working-directory: ${{ matrix.dir }}
