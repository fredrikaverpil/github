name: lua

on:
  workflow_call:
    inputs:
      os-versions:
        required: false
        type: string
        default: '["ubuntu-latest"]' # comma-separated list of versions

jobs:
  find-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find-dirs.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: find-dirs
        uses: fredrikaverpil/github/.github/actions/find-dirs@main
        with:
          file_patterns: stylua.toml
          exclude_patterns: /tools

  get-date:
    runs-on: ubuntu-latest
    outputs:
      week: ${{ steps.date.outputs.week }}
    steps:
      - id: date
        run: echo "week=$(date +'%Y-%U')" >> $GITHUB_OUTPUT

  format:
    needs: [find-dirs, get-date]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: pwd
        working-directory: ${{ matrix.dir }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/go/bin
            ~/go/pkg/mod
            ~/.cache/go-build
          key: task-${{ runner.os }}-${{ needs.get-date.outputs.week }}
          restore-keys: |
            go-tool-${{ runner.os }}-
      - name: Install task
        # FIXME: figure out better way to supply task as part of tools
        run: go install github.com/go-task/task/v3/cmd/task@latest
        working-directory: ${{ matrix.dir }}
      - name: Check formatting with stylua
        run: task -t Taskfile.lua.yml format
        working-directory: ${{ matrix.dir }}
