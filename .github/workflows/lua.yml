name: lua

on:
  workflow_call:
    inputs:
      os-versions:
        required: false
        type: string
        default: '["ubuntu-latest"]' # comma-separated list of versions

jobs:
  find-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find-dirs.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: find-dirs
        uses: fredrikaverpil/github/.github/actions/find-dirs@main
        with:
          file_patterns: stylua.toml
          exclude_patterns: /tools

  tools-cache:
    uses: ./.github/workflows/tools-cache.yml
    with:
      os-versions: ${{ inputs.os-versions }}

  format:
    needs: [find-dirs, tools-cache]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
            ~/go/pkg/mod
            ~/.cache/go-build
          key: tools-cache-${{ runner.os }}-${{ needs.tools-cache.outputs.week }}
      - name: Check formatting with stylua
        run: task -t Taskfile.lua.yml format
        working-directory: ${{ matrix.dir }}
