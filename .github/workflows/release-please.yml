name: release

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write
jobs:
  please:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          release-type: simple
