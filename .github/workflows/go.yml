name: go

on:
  workflow_call:
    inputs:
      # go-version:
      #   required: false
      #   type: string
      #   default: 'stable' # rc versions are defined like 1.24.0-rc.3
      working-directory:
        description: 'Directory to run golangci-lint in'
        required: false
        type: string
        default: '.'
      config-source:
        description: 'Source for golangci-lint config (local, golden-latest, golden-revision, central)'
        required: false
        type: string
        default: 'golden-latest'
      gist-revision:
        description: 'Specific Gist revision SHA (used only with golden-revision source)'
        required: false
        type: string
        default: ''

jobs:
  find-dirs:
    uses: fredrikaverpil/github/.github/workflows/find-dirs.yml@main
    with:
      file_patterns: go.mod

  format:
    runs-on: ubuntu-latest
    needs: find-dirs
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      - run: go tool goimports -w .
      - run: go tool gci write --skip-generated --skip-vendor -s standard -s default .
      - run: go tool gofumpt
      # FIXME: FATAL Error formatting source: exec: "gofumpt": executable file not found in $PATH
      # - run: go tool golines --base-formatter=gofumpt --ignore-generated --tab-len=1 --max-len=120 --write-output .
      - run: go tool golines --ignore-generated --tab-len=1 --max-len=120 --write-output .
      - run: git diff --exit-code

  golangci-lint:
    needs: find-dirs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      - uses: fredrikaverpil/github/.github/actions/golangci-lint@main
        with:
          working-directory: ${{ matrix.dir }}
          config-source: ${{ inputs.config-source }}
          gist-revision: ${{ inputs.gist-revision }}

  govulncheck:
    runs-on: ubuntu-latest
    needs: find-dirs
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          work-dir: ${{ matrix.dir }}
          go-version-file: ${{ matrix.dir }}/go.mod

  gopls:
    runs-on: ubuntu-latest
    needs: find-dirs
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      # NOTE: does not play well with `go tool`, causes golang.org/x/tools conflicts
      - run: go install golang.org/x/tools/gopls@latest
      - run: gopls ./...
        working-directory: ${{ matrix.dir }}

  gosec:
    runs-on: ubuntu-latest
    needs: find-dirs
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      - run: go tool gosec ./...
        working-directory: ${{ matrix.dir }}

  test:
    runs-on: ubuntu-latest
    needs: find-dirs
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      - run: go test ./...

  vet:
    runs-on: ubuntu-latest
    needs: find-dirs
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.dir }}/go.mod
      - run: go vet ./...

