name: go

on:
  workflow_call:
    inputs:
      go-versions:
        required: false
        type: string
        default: '["stable"]' # comma-separated list of versions
      os-versions:
        required: false
        type: string
        default: '["ubuntu-latest"]' # comma-separated list of versions
      golangci-config-source:
        description: 'Source for golangci-lint config (local, golden-latest, golden-revision, central)'
        required: false
        type: string
        default: 'golden-latest'
      golangci-gist-revision:
        description: 'Specific Gist revision SHA (used only with golden-revision source)'
        required: false
        type: string
        default: ''

jobs:
  find-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find-dirs.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: find-dirs
        uses: fredrikaverpil/github/.github/actions/find-dirs@main
        with:
          file_patterns: go.mod
          exclude_patterns: /tools

  setup-tools:
    strategy:
      fail-fast: false
      matrix:
        go-version: ${{ fromJson(inputs.go-versions) }}
        os-version: ${{ fromJson(inputs.os-versions) }}
    runs-on: ${{ matrix.os-version }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: cache go tools
        uses: actions/cache@v4
        id: tools-cache
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-go${{ matrix.go-version }}-${{ hashFiles('tools/go.mod') }}
      - name: Install Go tools
        # NOTE: when using 'stable', the cache is always hit, so we might not want this:
        # if: steps.tools-cache.outputs.cache-hit != 'true'
        run: |
          go install -modfile=tools/go.mod tool
        working-directory: ${{ github.workspace }}

  format:
    needs: [find-dirs, setup-tools]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
        go-version: ${{ fromJson(inputs.go-versions) }}
    runs-on: ubuntu-latest # no need for matrix
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-${{ hashFiles('tools/go.mod') }}
      - run: goimports -w .
      - run: gci write --skip-generated --skip-vendor -s standard -s default .
      - run: gofumpt
      # FIXME: FATAL Error formatting source: exec: "gofumpt": executable file not found in $PATH
      # - run: golines --base-formatter=gofumpt --ignore-generated --tab-len=1 --max-len=120 --write-output .
      - run: golines --ignore-generated --tab-len=1 --max-len=120 --write-output .
      - run: git diff --exit-code

  golangci-lint:
    needs: [find-dirs, setup-tools]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
        go-version: ${{ fromJson(inputs.go-versions) }}
    runs-on: ubuntu-latest # no need for matrix
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-${{ hashFiles('tools/go.mod') }}
      - uses: fredrikaverpil/github/.github/actions/golangci-lint@main
        with:
          working-directory: ${{ matrix.dir }}
          config-source: ${{ inputs.golangci-config-source }}
          gist-revision: ${{ inputs.golangci-gist-revision }}

  govulncheck:
    needs: [find-dirs, setup-tools]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
        go-version: ${{ fromJson(inputs.go-versions) }}
        os-version: ${{ fromJson(inputs.os-versions) }}
    runs-on: ${{ matrix.os-version }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      # NOTE: does not use govulncheck from the go.mod
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          work-dir: ${{ matrix.dir }}
          go-version-file: ${{ matrix.dir }}/go.mod

  gopls:
    needs: [find-dirs, setup-tools]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
        go-version: ${{ fromJson(inputs.go-versions) }}
    runs-on: ubuntu-latest # no need for matrix
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      # NOTE: does not play well with `go tool`, causes golang.org/x/tools conflicts
      - run: go install golang.org/x/tools/gopls@latest
      - run: gopls stats
        working-directory: ${{ matrix.dir }}

  gosec:
    needs: [find-dirs, setup-tools]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
        go-version: ${{ fromJson(inputs.go-versions) }}
        os-version: ${{ fromJson(inputs.os-versions) }}
    runs-on: ${{ matrix.os-version }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-${{ hashFiles('tools/go.mod') }}
      - run: gosec ./...
        working-directory: ${{ matrix.dir }}

  test:
    needs: [find-dirs, setup-tools]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
        go-version: ${{ fromJson(inputs.go-versions) }}
        os-version: ${{ fromJson(inputs.os-versions) }}
    runs-on: ${{ matrix.os-version }}
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test ./...

  vet:
    needs: [find-dirs, setup-tools]
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.find-dirs.outputs.matrix).dir }}
        go-version: ${{ fromJson(inputs.go-versions) }}
    runs-on: ubuntu-latest # no need for matrix
    env:
      GOTOOLCHAIN: local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - run: go vet ./...

