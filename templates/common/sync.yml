name: Sync reusable workflows

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1" # Monday at 8am

jobs:
  sync:
    name: workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Run sync workflows action
        id: sync
        uses: fredrikaverpil/github/.github/actions/sync-workflows@main

      - name: Clean up central checkout
        run: |
          # Remove the central repository checkout to avoid including it in the PR
          rm -rf central

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.WORKFLOW_PAT }}
          commit-message: "ci(workflows): sync with fredrikaverpil/github"
          title: "ci(workflows): sync with fredrikaverpil/github"
          body: |
            This PR updates the GitHub repo with CI workflows from the
            central fredrikaverpil/github repository.

            Project types detected: ${{ steps.sync.outputs.types }}
            Features detected: ${{ steps.sync.outputs.features }}
          branch: chore/update-workflows
          delete-branch: true
